<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Electric cars in Australia: specs, mileage, CO2</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h2>Search box: brand name, model</h2>
    <h3>Sortable list of results: brand name, model, photo, battery specs/variations (as a bar chart), range, charging options (with locations), extras, CO2 emissions (per charging state selectable as a global drop down, g per km)</h3>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $.when(
          // Promise 1 - cars data
          $.getJSON("data/cars.json",{
              // cache buster
              _dc: (new Date()).getTime()
            }
          ),
          // Promise 2 - charging networks
          $.getJSON("data/chargingnetworks.json",{
              // cache buster
              _dc: (new Date()).getTime()
            }
          ),
          // Promise 3 - CO2 emission factors
          $.getJSON("data/co2emissions.json",{
              // cache buster
              _dc: (new Date()).getTime()
            }
          )
         ).done(function(a1,a2,a3){
            // DO SOMETHING WITH ALL THAT DATA
         });
      });
    </script>
  </body>
</html>
